<h4 mat-dialog-title class="update-title">Stanza: {{data.stanza}}</h4>
<mat-dialog-content >

  <form [formGroup]="editForm" fxLayout="column">
      <mat-form-field fxFlex *ngFor="let field of fields">
          <input matInput [placeholder]="field" type="text" [formControlName]="field">
      </mat-form-field>
  </form>
  
</mat-dialog-content>

<mat-dialog-actions fxLayout="row"  fxLayoutAlign="end center">
          
    <div fxFlex="50">
      <button class="mat-raised-button" (click)="dialogRef.close()">Close</button>
      <button class="mat-raised-button mat-primary update" (click)="update()">update</button>
    </div>
  </mat-dialog-actions>
