<div fxLayout="column">
  <section fxLayout="row" fxLayoutAlign="center center" style="margin-top: 30px;">
    <mat-card fxLayout="column" fxFlex="90%">
      <mat-card-title fxLayout="row">
        <h3>Splunk Apps</h3>
      </mat-card-title>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let app of appList" matTooltip="click to edit" matTooltipPosition="above">
            <mat-icon matListIcon>folder</mat-icon>
            <h4 matLine>{{app}}</h4>
            <button mat-icon-button matTooltip="click to delete" matTooltipPosition="above" (click)="deleteApp(app)">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </section>
</div>
